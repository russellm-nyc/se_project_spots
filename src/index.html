<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Russell Murray" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <title>Spots Project</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Spot Logo"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Pencil icon"
              class="profile__image"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-btn profile__edit-img" type="button">
              <img
                src="<%=require('./images/edit-icon.svg')%>"
                alt="pencil icon"
                class="profile__edit-img"
              />Edit Profile
            </button>
          </div>
          <button class="profile__plus-btn" type="button">
            <img
              src="<%=require('./images/plus-icon.svg')%>"
              alt="plus icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__trash-btn" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__content">
          <p class="footer__text">2025 &#169; Spots</p>
        </div>
      </footer>

      <!-- MODAL 1 -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit Profile</h2>
            <button class="modal__close" type="button"></button>
          </div>

          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>

            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- MODAL 2 -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New Post</h2>
            <button class="modal__close" type="button"></button>
          </div>

          <form class="modal__form">
            <label for="post-link-input" class="modal__label">Image link</label>
            <input
              id="post-link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="post-link-input-error" class="modal__error"></span>

            <label for="post-caption-input" class="modal__label">Caption</label>
            <input
              id="post-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="post-caption-input-error" class="modal__error"></span>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- MODAL 3 -->
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button class="modal__close_type_preview" type="button"></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <!-- MODAL 4 -->
      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit profile avatar</h2>
            <button class="modal__close" type="button"></button>
          </div>

          <form class="modal__form">
            <label for="profile-avatar-input" class="modal__label"
              >Profile Picture</label
            >
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              name="avatar"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- MODAL 5 -->
      <div class="modal" id="delete-modal">
        <div class="modal__container">
          <button class="modal__close_type_preview" type="button"></button>
          <h2 class="modal__delete_txt">
            Are you sure you want to delete this image?
          </h2>

          <form class="modal__form modal__form_type_delete">
            <button type="submit" class="modal__delete-btn">Delete</button>
            <button type="button" class="modal__cancel-btn">Cancel</button>
          </form>
        </div>
      </div>

      <!-- end -->
    </div>
  </body>
</html>
