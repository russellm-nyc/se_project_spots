<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Russell Murray" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots Project</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-btn profile__edit-img" type="button">
              <img
                src="./images/edit-icon.svg"
                alt="pencil icon"
                class="profile__edit-img"
              />Edit Profile
            </button>
          </div>
          <button class="profile__plus-btn" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="plus icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__trash-btn" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__content">
          <p class="footer__text">2025 &#169; Spots</p>
        </div>
      </footer>

      <!-- MODAL 1 -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit Profile</h2>
            <button class="modal__close-btn" type="button">
              <img
                src="./images/close-icon.svg"
                alt="close icon"
                class="modal__close-img"
              />
            </button>
          </div>

          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />

            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- MODAL 2 -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New Post</h2>
            <button class="modal__close-btn" type="button">
              <img
                src="./images/close-icon.svg"
                alt="close icon"
                class="modal__close-img"
              />
            </button>
          </div>

          <form class="modal__form">
            <label for="post-link-input" class="modal__label">Image link</label>
            <input
              id="post-link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />

            <label for="post-caption-input" class="modal__label">Caption</label>
            <input
              id="post-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- MODAL 2 -->
      <div class="modal" id="preview-modal">
        <div class="modal__content">
          <button class="modal__close-btn" type="button"></button>
          <img
            src="./images/close-icon.svg"
            alt="close icon"
            class="modal__close-img"
          />
          <p class="modal_caption">New post</p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
