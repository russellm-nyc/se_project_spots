<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Russell Murray" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots Project</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-btn profile__edit-img" type="button">
              <img
                src="./images/edit-icon.svg"
                alt="pencil icon"
                class="profile__edit-img"
              />Edit Profile
            </button>
          </div>
          <button class="profile__plus-btn" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="plus icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>

        <section class="card">
          <div>
            <img
              class="card__image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Photo by Moritz Feldmann"
            />
            <p class="card__description">
              <span class="card__description-text">Val Thorens</span>
              <button class="card__like-btn" type="button">
                <img src="./images/heart-icon.svg" alt="heart" />
              </button>
            </p>
          </div>

          <div>
            <img
              class="card__image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Photo by Ceiline"
            />
            <p class="card__description">
              Restaurant
              <button class="card__like-btn" type="button">
                <img src="./images/heart-icon.svg" alt="heart" />
              </button>
            </p>
          </div>

          <div>
            <img
              class="card__image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Photo by Tubanur Dogan"
            />
            <p class="card__description">
              An outdoor cafe
              <button class="card__like-btn" type="button">
                <img src="./images/heart-icon.svg" alt="heart" />
              </button>
            </p>
          </div>

          <div>
            <img
              class="card__image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Photo by Maurice Laschet"
            />
            <p class="card__description">
              <span class="card__description-text">
                A very long bridge, over the forest
              </span>
              <button class="card__like-btn" type="button">
                <img src="./images/heart-icon.svg" alt="heart" />
              </button>
            </p>
          </div>

          <div>
            <img
              class="card__image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Photo by Van Anh Nguyen"
            />
            <p class="card__description">
              Tunnel with morning light
              <button class="card__like-btn" type="button">
                <img src="./images/heart-icon.svg" alt="heart" />
              </button>
            </p>
          </div>

          <div>
            <img
              class="card__image"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Photo by Moritz Feldman"
            />
            <p class="card__description">
              Mountain house
              <button class="card__like-btn" type="button">
                <img src="./images/heart-icon.svg" alt="heart" />
              </button>
            </p>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__content">
          <p class="footer__text">2023 &#169; Spots</p>
        </div>
      </footer>

      <!-- MODAL START -->
      <div class="modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit Profile</h2>
            <button class="modal__close-btn" type="button">
              <img
                src="./images/close-icon.svg"
                alt="close icon"
                class="modal__close-img"
              />
            </button>
          </div>

          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />

            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_is-opened">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New Post</h2>
            <button class="modal__close-btn" type="button">
              <img
                src="./images/close-icon.svg"
                alt="close icon"
                class="modal__close-img"
              />
            </button>
          </div>

          <form class="modal__form">
            <label for="profile-link-input" class="modal__label"
              >Image link</label
            >
            <input
              id="profile-link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />

            <label for="profile-caption-input" class="modal__label"
              >Caption</label
            >
            <input
              id="profile-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
