<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Russell Murray" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots Project</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <img src="./images/Logo.svg" alt="Logo" class="header__logo" />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__info">
              <img
                src="./images/avatar.jpg"
                alt="Bessie"
                class="profile__image"
              />
              <div class="profile__description">
                <div>
                  <h1 class="profile__title">Bessie Coleman</h1>
                  <p class="profile__subtitle">Civil Aviator</p>
                </div>
                <div><img src="./images/Edit Icon.png" /> Profile</div>
              </div>
            </div>
            <button class="profile__post">
              <img
                src="./images/Plus icon.png"
                alt="plus icon"
                class="profile__post-image"
              />
              <div class="profile__post-text">New Post</div>
            </button>
          </div>
        </section>

        <section class="cards"></section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
